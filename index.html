<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <!-- stars -->
        	<ul class="stars"></ul>

            <!-- moves -->
        	<span class="moves"></span> Moves |
            
            <!-- timer -->
            <span class="timer"></span> Seconds

            <!-- restart button -->
            <div class="restart">
        		<i class="fa fa-repeat" onclick="initBoard()"></i>
        	</div>
        </section>

        <!-- game deck -->
        <ul class="deck"></ul>
    </div>

    <!-- modal to be displayed upon finishing the game -->
    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title align-center">Congratulations! You won!</h5>
            </div>
            <div class="modal-body align-center">
              <p>With <span id="winMoves"></span> moves and <span id="winStars"></span> stars in 
                <span id="winTime"></span> seconds.</p>
              <p>Wooooooo!</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-play-again align-center" onclick="initBoard()">Play again!</button>
            </div>
          </div>
        </div>
      </div>

    <script src="js/app.js"></script>
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
